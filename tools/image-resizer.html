<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Resizer | Toolify</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/tool.css" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <h1 class="text-xl font-bold text-blue-600">Toolify</h1>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6 font-medium">
          <a href="../index.html" class="hover:text-blue-600">Home</a>
          <a href="#resizer" class="hover:text-blue-600">Image Resizer</a>
        </div>

        <!-- Mobile Hamburger -->
        <button id="menuBtn" class="md:hidden text-xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
      <a href="../index.html" class="block px-4 py-3 hover:bg-gray-100">Home</a>
      <a href="#resizer" class="block px-4 py-3 hover:bg-gray-100">Image Resizer</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="pt-28 pb-10 text-center">
    <h2 class="text-3xl font-bold mb-4">Image Resizer</h2>
    <p class="text-gray-600 max-w-xl mx-auto">
      Resize one or multiple images. Lock aspect ratio, add background color, and set custom dimensions.
    </p>
  </section>

  <!-- IMAGE RESIZER TOOL -->
  <section id="resizer" class="max-w-4xl mx-auto px-4 py-10">
    <div class="bg-white p-6 rounded-xl shadow-md space-y-4">

      <!-- Options -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 space-y-2 sm:space-y-0">
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="bulkToggle" class="form-checkbox h-5 w-5 text-blue-600"/>
          <span>Enable Bulk Upload</span>
        </label>

        <label class="flex items-center space-x-2">
          <input type="checkbox" id="lockAspectToggle" class="form-checkbox h-5 w-5 text-blue-600"/>
          <span>Lock Aspect Ratio</span>
        </label>

        <label class="flex items-center space-x-2">
          <span>Background Color:</span>
          <input type="color" id="bgColor" value="#ffffff" class="w-12 h-8 p-0 border rounded"/>
        </label>
      </div>

      <!-- Custom Inputs -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 space-y-2 sm:space-y-0">
        <input type="number" id="widthInput" placeholder="Width (px)" class="border p-2 rounded w-full sm:w-1/3"/>
        <input type="number" id="heightInput" placeholder="Height (px)" class="border p-2 rounded w-full sm:w-1/3"/>
        <input type="number" id="scaleInput" placeholder="Scale (%)" class="border p-2 rounded w-full sm:w-1/3"/>
      </div>

      <!-- File Input -->
      <input 
        type="file" 
        id="imageInput" 
        accept="image/*" 
        class="block w-full text-sm"
      />

      <!-- Preview Grid -->
      <div id="previewGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6">
        <!-- Preview cards will be inserted here via JS -->
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-gray-300 text-center py-6 mt-10">
    <p>© 2026 Toolify — Built for Project Demo</p>
  </footer>

  <!-- External JS -->
  <script src="../assets/js/navbar.js"></script>
  <script src="../assets/js/image-resizer.js"></script>
</body>
</html>
