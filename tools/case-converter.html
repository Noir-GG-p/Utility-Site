<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Converter | Toolify</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- External CSS -->
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/tool.css" />
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <h1 class="text-xl font-bold text-blue-600">Toolify</h1>
        <div class="hidden md:flex space-x-6 font-medium">
          <a href="../index.html" class="hover:text-blue-600">Home</a>
        </div>
        <button id="menuBtn" class="md:hidden text-xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="pt-28 pb-10 text-center">
    <h2 class="text-3xl font-bold mb-4">Case Converter</h2>
    <p class="text-gray-600 max-w-xl mx-auto">
      Convert your text between uppercase, lowercase, title case, sentence case, or toggle case.
    </p>
  </section>

  <!-- TOOL -->
  <section class="max-w-4xl mx-auto px-4 py-10">
    <div class="bg-white p-6 rounded-xl shadow-md space-y-4">

      <!-- Input -->
      <textarea id="textInput" rows="8" placeholder="Paste your text here..." class="w-full border rounded p-3"></textarea>

      <!-- Buttons -->
      <div class="flex flex-wrap gap-4">
        <button data-case="uppercase" class="caseBtn bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex-1">
          UPPERCASE
        </button>
        <button data-case="lowercase" class="caseBtn bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 flex-1">
          lowercase
        </button>
        <button data-case="titlecase" class="caseBtn bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 flex-1">
          Title Case
        </button>
        <button data-case="sentencecase" class="caseBtn bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 flex-1">
          Sentence Case
        </button>
        <button data-case="togglecase" class="caseBtn bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 flex-1">
          Toggle Case
        </button>
        <button id="clearBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 flex-1">
          Clear
        </button>
      </div>

      <!-- Result -->
      <div id="resultArea" class="bg-gray-50 p-4 rounded shadow text-gray-700 hidden"></div>
    </div>
  </section>

  <script src="../assets/js/case-converter.js"></script>
</body>
</html>
