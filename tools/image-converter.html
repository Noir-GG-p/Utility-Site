<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Converter | Toolify</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- jsPDF for PDF conversion -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/tool.css">
</head>
<body class="bg-gray-50 font-sans">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <h1 class="text-xl font-bold text-blue-600">Toolify</h1>
        <div class="hidden md:flex space-x-6 font-medium">
          <a href="../index.html" class="hover:text-blue-600">Home</a>
          <a href="#converter" class="hover:text-blue-600">Image Converter</a>
        </div>
        <button id="menuBtn" class="md:hidden text-xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
    <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
      <a href="../index.html" class="block px-4 py-3 hover:bg-gray-100">Home</a>
      <a href="#converter" class="block px-4 py-3 hover:bg-gray-100">Image Converter</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="pt-28 pb-10 text-center">
    <h2 class="text-3xl font-bold mb-4">Image Converter</h2>
    <p class="text-gray-600 max-w-xl mx-auto">
      Convert images to JPG, PNG, WEBP, or PDF. Supports bulk conversion.
    </p>
  </section>

  <!-- TOOL -->
  <section id="converter" class="max-w-4xl mx-auto px-4 py-10">
    <div class="bg-white p-6 rounded-xl shadow-md space-y-4">

      <!-- Options -->
      <div class="flex flex-wrap gap-4 items-center">
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="bulkToggle" class="h-5 w-5 text-blue-600">
          <span>Enable Bulk Upload</span>
        </label>

        <label class="flex items-center space-x-2">
          <span>Convert to:</span>
          <select id="formatSelect" class="border rounded p-2">
            <option value="jpeg">JPG</option>
            <option value="png">PNG</option>
            <option value="webp">WEBP</option>
            <option value="pdf">PDF</option>
          </select>
        </label>

        <label class="flex items-center space-x-2">
          <span>Quality (JPG/WEBP only):</span>
          <input type="range" id="qualityInput" min="10" max="100" step="5" value="90">
          <span id="qualityValue" class="font-medium">90</span>%
        </label>
      </div>

      <!-- File input -->
      <input
        type="file"
        id="imageInput"
        accept="image/*"
        multiple
        class="block w-full text-sm border rounded p-2"
      />

      <!-- Preview Grid -->
      <div id="previewGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6"></div>
    </div>
  </section>

  <!-- External JS -->
  <script src="../assets/js/image-converter.js"></script>
</body>
</html>
